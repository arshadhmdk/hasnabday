<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vanilla</title>
  <link rel="stylesheet" type="text/css" href="vanilla.css">
  </head>
  <body>
    <div class="container" id="blur">
      <div class="content">
        <h2>text</h2>

        <a href="#" onclick="toggle()">Read moreee</a>
      </div>
    </div>
    <div id="popup">
      <h2>leoooooo</h2>
      <p>check after blur</p>

      <a href="#" onclick="toggle()">Close</a>
      <img src="images/kid.jpeg">
    </div>
    <script type="text/javascript">
      function toggle(){
        var blur = document.getElementById('blur');
        blur.classList.foggle('active')
        var popup = document.getElementById('popup');
        popup.classList.foggle('active')
      }
    </script>
    <style>
    img{

      max-width: 100%;

      max-height: 100%;

      display: block; /* remove extra space below image */

    }
</style>
  </body>
</html>
